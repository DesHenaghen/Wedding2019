<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<mat-card>
  <div class="form-container">
    <h1>Your Details</h1>
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="guest.name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="email" placeholder="Contact Email" [(ngModel)]="guest.contact_email" email>
    </mat-form-field>

    <mat-form-field class="wide">
      <mat-select placeholder="Will you be able to make it?" [(value)]="guest.attending">
        <mat-option value="1">Definitely!</mat-option>
        <mat-option value="2">Not sure</mat-option>
        <mat-option value="3">Unfortunately not</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-card>

<mat-card *ngIf="secondGuest">
  <div class="form-container">
    <h1>Plus One <mat-checkbox [(ngModel)]="displayPlusOneCard"></mat-checkbox></h1>

    <mat-checkbox [disabled]="!displayPlusOneCard" [(ngModel)]="plusOne.main_contact">Use same contact info as main guest</mat-checkbox>
    <br>
    <mat-form-field>
      <input [disabled]="!displayPlusOneCard" matInput placeholder="Name" [(ngModel)]="plusOne.name">
    </mat-form-field>

    <mat-form-field>
      <input [disabled]="!displayPlusOneCard || plusOne.main_contact" matInput type="email" placeholder="Contact Email" [(ngModel)]="plusOne.contact_email" email>
    </mat-form-field>

    <mat-form-field class="wide">
      <mat-select [disabled]=!displayPlusOneCard placeholder="Will you be able to make it?" [(value)]="plusOne.attending">
        <mat-option value="1">Definitely!</mat-option>
        <mat-option value="2">Not sure</mat-option>
        <mat-option value="3">Unfortunately not</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-card>
</body>
</html>
