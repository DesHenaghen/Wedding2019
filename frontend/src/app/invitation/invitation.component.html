<div class="invitation">
  <div  class="background" >
    <img src="../../assets/images/ceremony_invitation.png">
  </div>
</div>

{{firstName}}
{{lastName}}
<label id="example-radio-group-label">Can you attend our Wedding? </label>
<mat-radio-group [(ngModel)]="attending" aria-labelledby="example-radio-group-label" aria-label="Can you attend our wedding?">
  <mat-radio-button value="1">Yes</mat-radio-button>
  <mat-radio-button value="3">No</mat-radio-button>
</mat-radio-group>
<form [formGroup]="formGroup">
  <mat-vertical-stepper *ngIf="attending==='1'" [linear]="false" #stepper>
    <mat-step label="  Starter">
      <span class="meal-options-space">
      <mat-card *ngFor="let starter of starters" [ngClass]="getMealStyle('starter', starter)" (click)="mealClickEvent('starter', starter)">
        <img mat-card-image src={{starter.imageUrl}} alt="Photo of {{starter.name}}">
     <mat-card-header>
          <mat-card-subtitle>{{starter.name}}</mat-card-subtitle>
     </mat-card-header>
      </mat-card>
      </span>
      <br>
      <div>
        <button [ngClass]="{'selected-option': menuChoice['starter'] !== null}" mat-button matStepperNext type="button">Next</button>
      </div>
    </mat-step>
    <mat-step label="  Soup">
      <span class="meal-options-space">
      <mat-card *ngFor="let soup of soups" [ngClass]="getMealStyle('soup', soup)" (click)="mealClickEvent('soup', soup)">
        <img mat-card-image src={{soup.imageUrl}} alt="Photo of {{soup.name}}">
        <mat-card-header>
          <mat-card-subtitle>{{soup.name}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      </span>
      <br>
      <div>
        <button mat-button matStepperPrevious type="button">Back</button>
        <button [ngClass]="{'selected-option': menuChoice['soup'] !== null}"  mat-button matStepperNext type="button">Next</button>
      </div>
    </mat-step>
    <mat-step label="  Main">
      <span class="meal-options-space">
      <mat-card *ngFor="let main of mains" [ngClass]="getMealStyle('main', main)" (click)="mealClickEvent('main', main)">
        <img mat-card-image src={{main.imageUrl}} alt="Photo of {{main.name}}">
        <mat-card-header>
          <mat-card-subtitle>{{main.name}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      </span>
      <br>
      <div>
        <button mat-button matStepperPrevious type="button">Back</button>
        <button [ngClass]="{'selected-option': menuChoice['main'] !== null}"  mat-button matStepperNext type="button">Next</button>
      </div>
    </mat-step>
    <mat-step label="  Dessert">
      <span class="meal-options-space">
      <mat-card *ngFor="let dessert of desserts" [ngClass]="getMealStyle('dessert', dessert)" (click)="mealClickEvent('dessert', dessert)">
        <img mat-card-image src={{dessert.imageUrl}} alt="Photo of {{dessert.name}}">
        <mat-card-header>
          <mat-card-subtitle>{{dessert.name}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      </span>
      <br>
      <div>
        <button mat-button matStepperPrevious type="button">Back</button>
        <button [ngClass]="{'selected-option': menuChoice['dessert'] !== null}"  mat-button matStepperNext type="button">Next</button>
      </div>
    </mat-step>
    <mat-step label="  Menu Review">
      <div style="margin-left: -36px">
      <mat-card class="chalkboard fh5co-heading" style="background-image:url(../../assets/images/chalkboard.jpg);">
        <h2>Menu</h2>
        <img src="../../assets/images/floral-design.png" alt="Floral Design">
        <p>Starter: </p>
        <p>{{getMealChoice('starter')}}</p>
        <h2>~</h2>
        <p>Soup: </p>
        <p>{{getMealChoice('soup')}}</p>
        <h2>~</h2>
        <p>Main: </p>
        <p>{{getMealChoice('main')}}</p>
        <h2>~</h2>
        <p>Dessert: </p>
        <p>{{getMealChoice('dessert')}}</p>
        <h2>~</h2>
        <h2>Bon App√©tit! <3</h2>
        <img src="../../assets/images/floral-twirl.png" alt="Twirl">
      </mat-card>
      </div>

      <div>
        <button mat-button matStepperPrevious type="button">Back</button>
      </div>
    </mat-step>

    <!-- Icon overrides. -->
    <ng-template matStepperIcon="number" let-index="index">
      <mat-icon svgIcon="{{icons[index]}}"></mat-icon>
    </ng-template>
    <ng-template matStepperIcon="edit" let-index="index">
      <mat-icon svgIcon="{{icons[index]}}"></mat-icon>
    </ng-template>
    <ng-template matStepperIcon="done" let-index="index">
      <mat-icon svgIcon="{{icons[index]}}"></mat-icon>
    </ng-template>
  </mat-vertical-stepper>
  <button mat-button type="button" (click)="submitInviteResponse()">Submit</button>
</form>
