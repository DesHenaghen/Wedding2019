>
<head>

        <o:OfficeDocumentSettings>
            <o:AllowPNG/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">

    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--<![endif]-->
    <title></title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

    <style type="text/css" id="media-query">
        body {
            margin: 0;
            padding: 0;
        }

        table, tr, td {
            vertical-align: top;
            border-collapse: collapse;
        }

        .ie-browser table, .mso-container table {
            table-layout: fixed;
        }

        * {
            line-height: inherit;
        }

        a[x-apple-data-detectors=true] {
            color: inherit !important;
            text-decoration: none !important;
        }

        [owa] .img-container div, [owa] .img-container button {
            display: block !important;
        }

        [owa] .fullwidth button {
            width: 100% !important;
        }
        /*.mat-step-header .mat-step-icon-selected, .mat-step-header .mat-step-icon-state-done, .mat-step-header .mat-step-icon-state-edit {*/
        .mat-step-header div.mat-step-icon  { background: none !important; }

        .mat-step-icon .mat-icon {
            font-size: 45px !important;
            height: 45px !important;
            width: 45px !important;
        }

        .mat-step-icon .mat-icon, .mat-step-icon-content {
            top: auto !important;
        }

        .meal-option-card {
            max-width: 300px;
            min-width: 200px;
            margin: 10px;
        }

        .meal-options-space {
            display: flex;
            flex-wrap: wrap;
        }

        .choice {
            box-shadow: 0 0 3pt 2pt #b020cc !important;
        }

        .selected-option {
            background-color: #b020cc;
            color: white;
        }

        @media (min-width: 1025px) {
            mat-card img {
                object-fit: cover; /*this makes de image in src fit to the size of specified below*/
                width: 100%; /* Here you can use wherever you want to specify the width and also the height of the <img>*/
                height: 80%;
            }
        }

        .chalkboard {

            max-width: 500px;
            min-width: 300px;
            max-height: 1100px;
            min-height: 700px;
            text-align: center;
            margin: auto;
        }

        .chalkboard img {
            width: 250px;
            display: block;
            margin-left: auto;
            margin-right: auto
        }

        .chalkboard h2 {
            color: white;
        }

        .chalkboard p {
            margin: auto;
            text-align: center;
            max-width: 450px;
            min-width: 200px;
            color: white;
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-style: italic;
        }

        .invitation {
            width: 100%;
            background-position: center;
            background-image: url("cid:invitation");
            min-height: 420px;
            background-repeat: no-repeat;
            background-size: cover;

        }

        .fh5co-heading h2 {
            font-size: 60px;
            margin-bottom: 10px;
            line-height: 1.5;
            font-weight: bold;
            color: white;
            font-family: "Sacramento", Arial, serif;
        }

    </style>
</head>
<body>
<div style="width:100%;position: relative;overflow:hidden;min-height: 420px;">
    <img id="header" style="min-height: 420px;width: 100%;object-fit: cover; position: absolute; top:-9999px;bottom:-9999px;left:-9999px;right:-9999px;margin:auto;" src="http://www.desmondirinawedding.co.uk/assets/images/cat-servants.jpg">
</div>
<table class="row"><tbody><tr> <!-- Main Email content -->
    <th class="small-12 large-12 columns first last">
        <table>
            <tr>
                <th>
                    <p>
                        Hi {{name}}, we're so glad you can make it to our wedding! Please see the menu below for your reference :)
                        <br><br>
                        <p>Starter: {{starter}}</p>
                        <br><br>
                        <p>Soup: {{soup}}</p>
                        <br><br>
                        <p>Main: {{main}}</p>
                        <br><br>
                        <p>Dessert: {{dessert}}</p>
                        Hope you are having a great day!
                        <br>
                        Des & Ira
                    </p>
                </th>
            </tr>
        </table>
    </th>
</tr></tbody></table>
</body>
</html>
